<!doctype html>
<html lang="en">
  <head>
    <title>daftar_sekarang</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="untukdaftar.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
  <div class="split-screen">
    <div class="left">
      <section class="copy">
        <h1>welcome</h1>
        <p>jadilah anggota dari prototype apitech dengan mendaftarkan diri anda sekarang</p>
        <br>
        <a id="btn" href="index.html">halaman awal</a>
      </section>
    </div>
    <div class="right">
      <form>
        <section class="copy">
          <h2>sign up</h2>
        </section>
        <div class="input-container name">
          <label for="fname">full name</label>
          <input id="fname" name="fname" type="text">
        </div>
        <div class="input-container email">
          <label for="email">email</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="input-container password">
          <label for="password">password</label>
          <input id="password" name="password" 
          placeholder="must be atleast 6 characters" 
          type="password">
        <i class="fa fa-eye-slash" aria-hidden="true"></i>
        </div>
        <div class="input-container cta">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            sign up for email updates.
          </label>
        </div>
        <a class="signup-btn" href="index.html">sign up</a>
      
        <section class="copy legal">
          <p><span class="small">by continuing, you agree to accept
            our <br> <a href="#">privacy policy</a> &amp; <a href="#">terms of service</a>
          </span></p>
        </section>


      </form>

    </div>
  </div>
</div>

  </body>
</html>
